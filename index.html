<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- font-awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--CSS-->
    <link rel="stylesheet" href="./styles/index.css">
    <title>To-Do-App</title>

</head>
<body>
    <div class="header">
        <h1>To Do App</h1>
        <div class="options">
            <button class="btn openBtn" id="myBtn">Add New Task</button>
            <button class="openBtn btn">Sort By Date</button>
            
            <button class="openBtn btn">Sort By point</button>
            <button class="openBtn btn" id="openSearch">Search</button>
        </div>
    </div>
    <div class="main">
        <div class="main-left" id="tasks-to-do">
            <h4>Tasks To Do</h4>
            <div class="task-box-header row">
                <span class="row-id">Id</span>
                <span class="row-Created" >Created At</span>
                <span class="row-Title">Title</span>
                <span class="row-Description" >Description</span>
                <span class="row-Point">Point</span>
                <span class="row-Due" >Due Date</span>
                <span class="row-done">Is done</span>
                <span class="row-Options" ></span>
            </div>
        </div>
        <div class="main-right" id="tasks-completed">
            <h4>Task completed</h4>
            <div class="task-box-header row">
                <span class="row-id">Id</span>
                <span class="row-Created" >Created At</span>
                <span class="row-Title">Title</span>
                <span class="row-Description" >Description</span>
                <span class="row-Point">Point</span>
                <span class="row-Due" >Due Date</span>
                <span class="row-done">Is done</span>
                <span class="row-Options" ></span>

            </div>
        </div>

    </div>
    <!-- overlay search bar -->
    <div id="myOverlay" class="overlay">
        <span class="closebtn" id="closeBtnSearch" title="Close Overlay">Ã—</span>
        <div class="overlay-content">
          <form action="/action_page.php">
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
    </div>
    <!-- End overlay search bar -->
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h4 style="text-align:center;">Add New Task</h4>
            <p>Title</p>
            <input type="text" id="modal-title">
            <p>Description</p>
            <!--<input type="text-field" id="modal-description">-->
            <textarea id="modal-description" name="modal-description" rows="8" cols="50"></textarea>
            <p>point</p>
            <input type="number" id="modal-point" name="point" min="1" max="5">
            <p>Due Date</p>
            <input type="date" id="modal-due-date">
            <input class="btn" type="button" id="modal-add-task" value="Add Task">

        </div>
  
    </div>
    






    <!-- JQuery link -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <!-- script -->
    <script src="./javascript/main.js"></script>
</body>
</html>
